    //ejemplo 1
    //desarrollar una aplicacion que permita calcular el area de un triangulo si se sabe, que se debe de ingresar su base y su altura. si el area del trianulo es mayor a 50 se ,ostrara un mensaje indicando "es un triangulo grande" en caso contrario se mostrara un mensaje diciendo "El triangulo es pequeño".
    //¿cuantas variables necesito?
    // 4
    // ¿que tipos de datos necesito?
    // real y texto
    // ¿cuales son las variables que necesito?
    // bas,alt,area,men
    // definiendo e inicializando valores
    var bas=0, alt=0, area=0, men="";
    // capturando valores
    bas=parseFloat(prompt("Ingrese la base del triangulo: "));
    alt=parseFloat(prompt("Ingrese la altura del triangulo: "));
    // realizando operaciones
    area=(bas*alt)/2;
    // condicion
    if(area>50){
        men="Es un triangulo grande";
    }else{
        men="Es un triangulo pequeño";
    } 
    // mostrando resultados
    alert("El area del triangulo es: "+area);
    alert(men);
    document.write("El area del triangulo es: "+area+"<br>");
    document.write(men);
    document.write('<hr>')


    // ejemplo 2:
    //Desarrollar un aplicacion que permita calcular la compra total a pagar total de un producto su se sabe que se debe ingresar el precio y la cantidad que se va a comprar. si el total de la compra es mayor a 1000 se aplicara un descuento del 5% en caso contrario el descuento sera 2%. si el clienmte quiere factura se aplicara el 18% al sub total para el igv en caso contrario con boleta no se aplicara nada. Mostrar todos los resultados.

    // ¿Cuantas variables necesito?
    // 7
    // ¿que tipos de datos necesito?
    // reales y texto
    // ¿Cuales son las variables que necesito?
    //pre, can, sbt, des, igv, tot, com
    // ¿Que variables voy a leer?
    //pre, can, com

    // definiendo e inicializando variables
    var pre=0, can=0, sbt=0, des=0, igv=0, tot=0, com=""; 
    // capturando valores
    pre=parseFloat(prompt("Ingrese el precio del producto: "));
    can=parseInt(prompt("Ingrese la cantidad a comprar: "));
    com=prompt("Ingrese el tipo de documento: [f] Factura o [b] Boleta");
    // realizando operaciones
    sbt=pre*can
    if(sbt>1000){
        des=sbt*0.05;
    }else{
        des=sbt*0.02;
    }
    if(com=="f"){
        igv=sbt*0.18;
    }else{
        igv=0;
    }
    tot=sbt-des+igv;
    // mostrando resultados
    document.write("El subtotal es: "+sbt+"<br>");
    document.write("El descuento es: "+des+"<br>");
    document.write("El igv es: "+igv+"<br>");
    document.write("El total a pagar es: "+tot+"<br>");
    document.write("<hr>");



    </script>
