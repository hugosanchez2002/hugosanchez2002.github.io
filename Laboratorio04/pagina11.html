    cant = parseInt(prompt("Ingresa la cantidad de numeros : "));
    num = parseInt(prompt("Ingrese el numero de la tabla"));

    //While 
    while(cont<cant){
        alert(cont  + "X" + num + " = " + (cont*num) );
        cont++;
    }

    //DOWHILE

    do{

        cont++;
    }while(cont<cant);
