<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Parte 5</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/miestilo.css">
</head>
<body>
    <div class="contenedor">
        <form action="" class="formulario" id="frmRegistro" name="frmRegistro">
            <div class="contenedorinput">
                    <input type="text" id="txtNom" name="txtNom" placeholder="Nombres">
                    <input type="text" id="txtApe" name="txtApe" placeholder="Apellidos">
                    <input type="text" id="txtCor" name="txtCor" placeholder="Correo"> 
            <div class="botondeopciones">
                    <input type="radio" name="sexo" id="rbMas">
                    <label for="rbMas">Masculino</label>
                    <input type="radio" name="sexo" id="rbFem">
                    <label for="rbFem">Femenino</label>
                    <input type="radio" name="sexo" id="rbOtr">
                    <label for="rbOtr">Otros</label>
            </div>
            <div class="casillaverificacion">
                <input type="checkbox" name="chkEst" id="chkEst">
                <label for="chkEst">Habilitado</label>
            </div>
            <ul class="error" name="error" id="error"></ul>
        </div>
            <input type="button" value="Registrar" id="btnRegistrar" onclick ="Validar()"name="btnRegistrar" class="boton">
        </form>
    </div>
    <script src="js/biblioteca1.js" type="text/javascript"></script>
    <a class="regreso" href="index.html">REGRESAR</a>

</body>
</html>
