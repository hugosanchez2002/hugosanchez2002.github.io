    <script type="text/javascript">
    //conectores logicos
    //los concectores logicos permiten unir 2 o mas condiciones dentro de un if.
    //conector logico Y.
    //es verdadero si todas las condiciones son logicas
    //sintaxis
    //if(condicion1 && condicion2)->condicion=V y condicion2=V -> V
    //if(condicion1 && condicion2)->condicion=V y condicion2=F -> F
    //Conector logico O
    //es falso si todas las condiciones son false
    //sintaxi
    //if(condicion1 || condicion2) ->condicion1=V o condicion2=V -> V
    //if(condicion1 || condicion2) ->condicion1=V o condicion2=F -> V
    //if(condicion1 || condicion2) ->condicion1=F o condicion2=F -> F
    
    //Ejemplo 1
    //Desarrollar un aplicacion que permita calcular el sueldo final de un trabajador si se sabe que pertenece a la categoria 2 y su turno es mañana se le aplicara una bonificacion del 7% en caso contrario no se le aplicara ,nunguna bonificacion.
    //mostrar todos los resultados
    //¿Cuantas variables necesito?
    //5
    //¿Que tipos de dato necesito?
    // Real, Entero, Texto.
    //¿Cuales son las variables que necesito?
    // sb, bon,sf, cat, tur.
    //¿Que variables voy a a leer?
    // sb, cat, tur.
    //definiendo e inicializando valores
    var sb=0, bon=0, sf=0, cat=0, tur="";
    //capturando valores
    sb=parseFloat(prompt("Ingrese el sueldo basico: "));
    cat=parseFloat(prompt("Ingrese la categoria: "));
    tur=prompt("Ingrese el turno: ¨[m] o [t] o [n]");
    //condicion
    if(cat==2 &&(tur=="m" || tur=="M")){
        bon=sb*0.07;
    }else{
        bon=0;
    }
    //realizando operaciones
    sf=sb+bon;
    // mostrando resultados
    alert("El suedo basico es: "+sb);
    alert("El bonificacion es: "+bon);
    alert("El sueldo final es: "+sf);

    //desarrollar una aploicacion que permita ingresar 3 numeros y luego calcular cual es mayor y cual es el mayor. mostrar el numero mayor y el numero menor.
    //¿Cuantas variables necesito?
    //5
    //¿Que tipos de dato necesito?
    // Entero
    //¿Cuales son las variables que necesito?
    // n1, n2, n3, nma, nme
    //¿Que variables voy a a leer?
    // n1, n2, n3.
    //definiendo e inicializando variables
    var n1=0, n2=0, n3=0, nma=0, nme=0
    //capturando valores
    n1=parseInt(prompt("Ingrese el numero 1: "));
    n2=parseInt(prompt("Ingrese el numero 2: "));
    n3=parseInt(prompt("Ingrese el numero 3: "));
    //condicion
    if(n1>n2 && n1>n3){
        nma=n1;
    }else{
        if(n2>n1 && n2>n3){
            nma=n2;
        }else{
            nma=n3;
        }
    }
    if(n1<n2 && n1<n3){
        nme=n1;
    }else{
        if(n2<n1 && n2<n3){
            nme=n2;
        }else{
            nme=n3;
        }
    }
    //mostrando resltados
    document.write("El numero mayor es: "+nma+"<br>");
    document.write("El numero menor es: "+nme+"<br>");
    document.write("<hr>");
    </script>
