<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 3</title>
    <script type="text/javascript">
    //Definiendo e inicializando variables
    var pre=0, can=0, sbt=0, igv=0, tot=0;
    //Capturando valores
    pre=parseFloat(prompt("Ingrese el precio del producto: "));
    can=parseInt(prompt("Ingresa la cantidad a comprar del producto: "));
    //Realizando operaciones
    sbt=pre*can;
    igv=sbt*0.18;
    tot=sbt+igv;
    //Mostrando resultados
    alert("El subtotal es: "+sbt);
    alert("El ig es: "+igv);
    alert("El total es: "+tot);
    </script>
</head>
<body>
    <button class="regreso">
        <a  href="index.html">REGRESAR</a>
    </button>
</body>
</html>
