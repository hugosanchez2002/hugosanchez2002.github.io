<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 2</title>
    <script type="text/javascript">
    //Definiendo e inicializando variables
    var lad=0, area=0, men="";
    //Capturando valores
    lad=parseInt(prompt("Ingresa el lado del cuadrado: "));
    //Realizando operaciones
    area=lad*lad;
    //Condicion
    if(area>100){
        men="Es un cuadrado grande"
    }
    //Mostrando resultados
    document.write("El area del cuadrado es: "+area);
    document.write(men);
    </script>
</head>
<body>
    <button class="regreso">
        <a  href="index.html">REGRESAR</a>
    </button>
</body>
</html>
